<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
</head>

<body>
  <div class="container-md">
    <div class="leftbar-login">
      <img class="logo-roberta" src="assets/img/robertalogo.png" alt="">
      <h1 class="h1-text">Bem-vindo (a) de volta!</h1>
      <h5 class="h5-text">Acesse sua conta agora mesmo!</h5>
      <button class="btn-entrar">Entrar</button>
      <button class="btn-cadastrar">Cadastrar</button>
      <a class="a-link" href="#">Esqueci minha senha</a>
    </div>
  </div>
  <div class="container-md">
    <div class="rightbar-cadastro">
      <div class="cadastro">
        <h1 class="h1-text-cadastro">Crie sua conta!</h1>
        <p class="p-text-cadastro">Registre-se e marque sua consulta!</p>
        <input class="input-nome" type="text" placeholder="Nome Completo">
        <input class="input-email" type="email" placeholder="Email">
        <input class="input-pass" type="password" placeholder="Senha">
        <button class="btn-cadastrar-2">Cadastrar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
